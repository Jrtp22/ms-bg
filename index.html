<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic 2 the Tac 2 the Toe</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <h1>Tic Tac Toe Game</h1>
        <h3>Tic Tac Toe, X's and O's</h3>
        <h3>Block your foe, strike your blows</h3>
        <h3>Three in a row, that's the goal</h3>   
        <h3>Win with skill, and take control!</h3>    
        <div id="main-game">
            <div class="divs" id="1"></div>
            <div class="divs" id="2"></div>
            <div class="divs" id="3"></div>
            <div class="divs" id="4"></div>
            <div class="divs" id="5"></div>
            <div class="divs" id="6"></div>
            <div class="divs" id="7"></div>
            <div class="divs" id="8"></div>
            <div class="divs" id="9"></div>
            
        </div>
        <button type="submit" onClick="restart()">Restart</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
